<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="heading">Rock Paper Scissor</div>
            <div class="results">
                <div class="playerscore">your score:5</div>
                <div class="computerscore">computer score:5</div>
            </div>
            <div class="movetext">
                <div class="playerText">player:</div>
                <div class="computerText">computer:</div>
            </div>
            <div class="comments">you win!</div>
            <div class="wrapper">
                <button id="rock" class="btn">rock</button>
                <button id="paper" class="btn">paper</button>
                <button id="scissor" class="btn">scissor</button>
            </div>
            <!-- <div class="move">Choose your move</div> -->

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
