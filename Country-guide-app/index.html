<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Enter a country name here..." id="user-inp">
            <button id="btn" class="search-btn">Search</button>
        </div>
        <div id="result">
            <img src="img/flag.png" alt="indianflag">
            <h2 class="name">India</h2>
            <div class="details">
                <p> <b>Capital:</b> India </p>
                <p> <b>Continent:</b> Asia </p>
                <p> <b>Population:</b> 33224455 </p>
                <p> <b>Currency:</b> Indian rupee - INR </p>
                <p> <b>Comman Language:</b> English, Hindi, Tamil </p>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
