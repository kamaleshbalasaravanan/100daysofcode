<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <!-- <input type="text" name="display" class="currentnum">
                    <input type="text" name="display" class="prevnum"> -->
                    <h3 class="prevnum"></h3>
                    <h3 class="currentnum"></h3>

                </div>
                <div>
                    <input type="button" value="AC" class="clear">
                    <input type="button" value="DE" class="delete">
                    <input type="button" value="."  class="decimal">
                    <input type="button" value="/" class="operator">
                </div>
                <div>
                    <input type="button" value="7" class="number">
                    <input type="button" value="8" class="number">
                    <input type="button" value="9" class="number">
                    <input type="button" value="x" class="operator">
                </div>
                <div>
                    <input type="button" value="4" class="number">
                    <input type="button" value="5" class="number">
                    <input type="button" value="6" class="number">
                    <input type="button" value="-" class="operator">
                </div>
                <div>
                    <input type="button" value="1" class="number">
                    <input type="button" value="2" class="number">
                    <input type="button" value="3" class="number">
                    <input type="button" value="+" class="operator">
                </div>
                <div>
                    <input type="button" value="00" class="number">
                    <input type="button" value="0" class="number">
                    <input type="button" value="=" class="equalbox">
                </div>

            </form>
        </div>
        <div class="result-box">
            <h2>Recent Calculation</h2>
            <div class="result">
                <p>702829</p>
                <!-- <p>873839</p>
                <p>9896262</p> -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
