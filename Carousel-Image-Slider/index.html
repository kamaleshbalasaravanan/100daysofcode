<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d513c8d533.js" crossorigin="anonymous"></script>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel">
            <i class="fa-solid fa-angle-left left"></i>
            <i class="fa-solid fa-angle-right right"></i>
            <ul>
                <li class="slide" data-active>
                    <img src="img/product-1.jpeg" alt="product Image #1">
                </li>

                <li class="slide">
                    <img src="img/product-2.jpg" alt="product Image #1">
                </li>

                <li class="slide">
                    <img src="img/product-3.jpg" alt="product Image #1">
                </li>
            </ul>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
