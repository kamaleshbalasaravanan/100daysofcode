<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d513c8d533.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header><i class="fa-solid fa-arrow-left"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt">Please enter valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="icons/cloud.svg" alt="Weather icon">

            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">&#176;</span>C
            </div>

            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span>Chennai, India</span>
            </div>

            <div class="bottom-details">
                <div class="column feels">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb">13</span>
                            <span class="deg">&#176;</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>

                <div class="column humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                        <span class="numb">84%</span>
                        <p>Feels like</p>
                    </div>
                </div>


            </div>

        </section>
    </div>


    <script src="main.js"></script>
</body>

</html>
