<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">
            <div class="result">
                <h3>player-X: <b>3</b> </h3>
                <h3>Player-O: <b>3</b></h3>
            </div>
            <div class="cellcontainers">
                <div cellIndex="1" class="cell">X</div>
                <div cellIndex="2" class="cell">X</div>
                <div cellIndex="3" class="cell">X</div>
            </div>
            <div class="cellcontainers">
                <div cellIndex="4" class="cell">X</div>
                <div cellIndex="5" class="cell">X</div>
                <div cellIndex="6" class="cell">X</div>
            </div>
            <div class="cellcontainers">
                <div cellIndex="7" class="cell">X</div>
                <div cellIndex="8" class="cell">X</div>
                <div cellIndex="9" class="cell">X</div>
            </div>
            <div class="status">
                <div class="statusText">X turn's</div>
            </div>
            <button id="restartBtn">restart</button>
        </div>

        
    </div>
    <script src="main.js"></script>
</body>
</html>
