<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-changer</title>
    <style>
        *{
    padding: 0;   
    margin: 0;
    box-sizing: border-box;
}



button{
    position: absolute;
    bottom: 50%;
    right: 50%;
    width: 250px;
    height: 100px;
    transform: translate(50%,50%);
    font-size: 25px;
    font-weight: 600;
    text-transform: uppercase;
    padding: 20px;
    border-radius: 20px;
    outline: none;
    border: 2px solid white;
    /* background-color: darkgrey; */
}
    </style>
</head>
<body>
    <button id="changebtn">change color</button>

    <script>
        const color = ["#2e1b7e","#86ccdf","#96b9c2","#9500a7","#002ca3","#acb23a","#ecf964","#7cb7ea","#75c9ce","#e72d5b"]
        const button = document.getElementById('changebtn')
        const bodycolor = document.querySelector('body')
        console.log(bodycolor)
        let i=0;

        button.addEventListener("click",generateColor)

        // button.addEventListener("click",() => {

        //     i < color.length ? ++i : i=0
        //         document.querySelector('body').style.background = color[i]
        //         button.style.color = color[i]  
        // })

        function generateColor(){
            bodycolor.style.background = ""
            let randomHex = Math.floor(Math.random() * 0xffffff).toString(16)
            randomHex = `#${randomHex.padStart(6,"0")}`
            console.log(randomHex)

            bodycolor.style.background = `${randomHex}`
        }
        
    </script>
</body>
</html>
