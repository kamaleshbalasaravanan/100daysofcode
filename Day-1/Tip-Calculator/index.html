<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="name">
            <h1>Tip Calculator</h1>
            <h3>enter the Bill amount and Tip percentage to calculate the total amount</h3>
        </div>
        <div class="description">
            <!-- <h3>enter the bill amount and tip percentage to calculate the total</h3> -->
        </div>
        <form>
            <label>Bill amount:</label>
            <input type="number" id="billamount" >
            <label>Tip percentage:</label>
            <input type="number" id="tippercent" >
            <button id="btn" class="btn">calculate</button>
        </form>
        <div class="total" id="total">Total:</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
