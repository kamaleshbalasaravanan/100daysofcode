<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d513c8d533.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="wrapper">
       <header>Registration Form</header>
        <form action="https://100daysofcode01.netlify.app/form-validation/#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email address">
                    <i class="icon fa-solid fa-envelope"></i>
                    <i class="error error-icon fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password">
                    <i class="icon fa-solid fa-lock"></i>
                    <i class="error error-icon fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="field repassword">
                <div class="input-area">
                    <input type="password" placeholder="Re-password">
                    <i class="icon fa-solid fa-lock"></i>
                    <i class="error error-icon fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="error error-txt">Password don't match</div>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
