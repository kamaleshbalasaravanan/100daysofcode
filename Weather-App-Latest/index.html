<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d513c8d533.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="firstContainer">
        <div class="input-part">
            <input type="text" placeholder="enter city name" spellcheck="false" required>
            <i class="fa-solid fa-location-dot"></i>
            <div class="display-part">
                <div class="location">
                    <h2>New York</h2>
                    <h6>07:19 <span>pm</span></h6>
                    <h2>Today 6 July</h2>
                </div>
            </div>

            <div class="weather-show">
                <div class="temp">
                    <span class="numb">13</span>
                    <span class="deg">&#176;</span>C
                </div>
                <div class="weather">Broken Clouds</div>
            </div>

            <img src="icons/cloud.svg" alt="Weather icon">
        </div>
    </section>
    <section class="secondContainer">

    </section>
    <script src="main.js"></script>
</body>
</html>
