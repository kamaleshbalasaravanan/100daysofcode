            <div class="clock">
                <h2 id="time">12.30 <span id="ampm">pm</span></h2>

            <div class="location">

            </div>

            <!-- <div class="timing">

        </div>

        <div class="weatherpart">

                <span class="numb">13</span>
                <span class="deg">&#176;</span>C
            </div>
            <div class="current-weather">Broken Clouds</div>
            <img src="icons/cloud.svg" alt="Weather icon">

        </div>
    </section>
